<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scanner Magazzino</title>
<style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 600px; border: 2px solid black; }
    button { padding: 15px; font-size: 22px; margin: 10px; width: 45%; }
</style>
</head>
<body>

<h2>üì¶ Scanner Magazzino</h2>

<video id="video" autoplay playsinline></video>
<h3 id="code">CODICE: ‚Äî</h3>

<button onclick="sendData('carico')" style="background:#4CAF50;color:white;">CARICO</button>
<button onclick="sendData('scarico')" style="background:#D32F2F;color:white;">SCARICO</button>

<script>
// Variabili
let lastCode = "";
const video = document.getElementById("video");

// üî• BarcodeDetector nativo
const detector = ("BarcodeDetector" in window)
    ? new BarcodeDetector({ formats: ["ean_13", "code_128", "ean_8"] })
    : null;

// -------------------------------------------------------------
// üî• NUOVA FUNZIONE startScanner() con scelta fotocamera corretta
// -------------------------------------------------------------
async function startScanner() {
    // 1Ô∏è‚É£ Permesso per sbloccare deviceId
    await navigator.mediaDevices.getUserMedia({ video: true });

    // 2Ô∏è‚É£ Ottieni tutte le camere
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cameras = devices.filter(d => d.kind === "videoinput");

    // 3Ô∏è‚É£ Cerco TUTTE le camere posteriori
    const backCameras = cameras.filter(c =>
        c.label.toLowerCase().includes("back") ||
        c.label.toLowerCase().includes("rear")
    );

    let bestCamera = null;
    let bestDistance = Infinity;

    // 4Ô∏è‚É£ Testiamo ogni camera per capire la focale reale
    for (const cam of backCameras) {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { deviceId: cam.deviceId }
            });

            const track = stream.getVideoTracks()[0];
            const settings = track.getSettings();

            // Ci interessa "focalLengthX" e "focalLength"
            const focal = settings.focalLengthX || settings.focalLength || 1.0;

            // Chi √® pi√π vicino a 1.0 (= camera principale 1x) vince
            let distance = Math.abs(focal - 1.0);

            if (distance < bestDistance) {
                bestCamera = cam;
                bestDistance = distance;
            }

            // Chiudiamo ogni stream di test
            track.stop();

        } catch (err) {
            console.warn("Errore analizzando cam", cam.label, err);
        }
    }

    // 5Ô∏è‚É£ Se non abbiamo trovato niente, ripieghiamo sulla prima posteriore
    if (!bestCamera) bestCamera = backCameras[0] || cameras[0];

    console.log("Fotocamera selezionata:", bestCamera.label);

    // 6Ô∏è‚É£ Avvia lo stream DEFINITIVO con la camera giusta
    const finalStream = await navigator.mediaDevices.getUserMedia({
        video: {
            deviceId: bestCamera.deviceId,
            focusMode: "continuous"
        }
    });

    video.srcObject = finalStream;

    // Avvia la scansione
    scanLoop();
}

// -------------------------------------------------------------
// Scanner Loop
// -------------------------------------------------------------
async function scanLoop() {
    if (detector) {
        try {
            const barcodes = await detector.detect(video);
            if (barcodes.length > 0) {
                const code = barcodes[0].rawValue;
                if (code !== lastCode) {
                    lastCode = code;
                    document.getElementById("code").innerText = "CODICE: " + code;
                }
            }
        } catch (e) {}
    }
    requestAnimationFrame(scanLoop);
}

// Avvio scanner
startScanner();

// -------------------------------------------------------------
// INVIO A GOOGLE SHEETS
// -------------------------------------------------------------
function sendData(type) {
    if (!lastCode) {
        alert("Scansiona prima un codice!");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbww7kWmX-qDmG5an3JtEDEo8P-gqB3icmoQkyatWLx5JWgiV3VWGMFf-c7qZS1MNkoH/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            barcode: lastCode,
            operazione: type
        })
    });

    alert("Operazione inviata!");
}
</script>

</body>
</html>
