<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scanner Magazzino</title>
<style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 600px; border: 2px solid black; }
    button { padding: 15px; font-size: 22px; margin: 10px; width: 45%; }
</style>
</head>
<body>

<h2>ðŸ“¦ Scanner Magazzino</h2>

<video id="video" autoplay playsinline></video>
<h3 id="code">CODICE: â€”</h3>

<button onclick="sendData('carico')" style="background:#4CAF50;color:white;">CARICO</button>
<button onclick="sendData('scarico')" style="background:#D32F2F;color:white;">SCARICO</button>

<script>
let lastCode = "";
let currentStream = null;
const video = document.getElementById("video");

// --- BEEP COMPATIBILE 100% ANDROID / IOS ---
function playBeep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.type = "sine";
    osc.frequency.value = 1500; // tono
    gain.gain.value = 0.15;     // volume

    osc.start();
    setTimeout(() => {
        osc.stop();
        ctx.close();
    }, 120);
}

const detector = ("BarcodeDetector" in window)
    ? new BarcodeDetector({ formats: ["ean_13", "code_128"] })
    : null;

// --- Selezione fotocamera ---
async function findBackCamera1x() {
    await navigator.mediaDevices.getUserMedia({ video: true });
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cams = devices.filter(d => d.kind === "videoinput");
    const normal = cams.find(c => {
        const l = c.label.toLowerCase();
        return l.includes("back") && !l.includes("wide") && !l.includes("ultra") &&
               !l.includes("tele") && !l.includes("zoom") && !l.includes("front");
    });
    return normal?.deviceId ?? null;
}

async function startScanner() {
    if (currentStream)
        currentStream.getTracks().forEach(t => t.stop());

    const deviceId = await findBackCamera1x();
    const constraints = deviceId
        ? { video: { deviceId: { exact: deviceId } } }
        : { video: { facingMode: "environment" } };

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    currentStream = stream;
    video.srcObject = stream;
    scanLoop();
}

async function scanLoop() {
    if (detector) {
        try {
            const results = await detector.detect(video);
            if (results.length > 0) {
                const code = results[0].rawValue;
                if (code !== lastCode) {
                    lastCode = code;
                    document.getElementById("code").innerText = "CODICE: " + code;

                    // ðŸ”” BEEP ALLA LETTURA
                    playBeep();
                }
            }
        } catch {}
    }
    requestAnimationFrame(scanLoop);
}

// --- INVIO DATI A GOOGLE SHEETS ---
function sendData(type) {
    if (!lastCode) return alert("Scansiona prima un codice!");

    let data = new FormData();
    data.append("barcode", lastCode);
    data.append("operazione", type);

    fetch("https://script.google.com/macros/s/AKfycbww7kWmX-qDmG5an3JtEDEo8P-gqB3icmoQkyatWLx5JWgiV3VWGMFf-c7qZS1MNkoH/exec", {
        method: "POST",
        body: data
    });

    alert("Operazione inviata!");
}

startScanner();
</script>

</body>
</html>
