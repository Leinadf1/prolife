<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scanner Magazzino</title>
<style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 600px; border: 2px solid black; }
    button { padding: 15px; font-size: 22px; margin: 10px; width: 45%; }
</style>
</head>
<body>

<h2>ðŸ“¦ Scanner Magazzino</h2>

<video id="video" autoplay playsinline></video>
<h3 id="code">CODICE: â€”</h3>

<button onclick="sendData('carico')" style="background:#4CAF50;color:white;">CARICO</button>
<button onclick="sendData('scarico')" style="background:#D32F2F;color:white;">SCARICO</button>

<script>
// Variabili
let lastCode = "";
const video = document.getElementById("video");

// ðŸ”¥ BarcodeDetector nativo
const detector = ("BarcodeDetector" in window)
    ? new BarcodeDetector({ formats: ["ean_13", "code_128", "ean_8"] })
    : null;

// -------------------------------------------------------------
// ðŸ”¥ NUOVA FUNZIONE startScanner() con scelta fotocamera corretta
// -------------------------------------------------------------
async function startScanner() {

    // 1ï¸âƒ£ Permesso iniziale (necessario per leggere i deviceId)
    await navigator.mediaDevices.getUserMedia({ video: true });

    // 2ï¸âƒ£ Lista delle videocamere disponibili
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cameras = devices.filter(d => d.kind === "videoinput");

    // 3ï¸âƒ£ Cerchiamo la camera posteriore NON grandangolare
    let mainCam = cameras.find(c =>
        c.label.toLowerCase().includes("back") &&
        !c.label.toLowerCase().includes("wide") &&
        !c.label.toLowerCase().includes("ultra")
    );

    // Se non trovata â†’ prima posteriore
    if (!mainCam) {
        mainCam = cameras.find(c => c.label.toLowerCase().includes("back"));
    }

    // 4ï¸âƒ£ Avvia la fotocamera selezionata
    const stream = await navigator.mediaDevices.getUserMedia({
        video: {
            deviceId: mainCam?.deviceId ?? undefined,
            facingMode: "environment"
        }
    });

    video.srcObject = stream;

    scanLoop();
}

// -------------------------------------------------------------
// Scanner Loop
// -------------------------------------------------------------
async function scanLoop() {
    if (detector) {
        try {
            const barcodes = await detector.detect(video);
            if (barcodes.length > 0) {
                const code = barcodes[0].rawValue;
                if (code !== lastCode) {
                    lastCode = code;
                    document.getElementById("code").innerText = "CODICE: " + code;
                }
            }
        } catch (e) {}
    }
    requestAnimationFrame(scanLoop);
}

// Avvio scanner
startScanner();

// -------------------------------------------------------------
// INVIO A GOOGLE SHEETS
// -------------------------------------------------------------
function sendData(type) {
    if (!lastCode) {
        alert("Scansiona prima un codice!");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbww7kWmX-qDmG5an3JtEDEo8P-gqB3icmoQkyatWLx5JWgiV3VWGMFf-c7qZS1MNkoH/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            barcode: lastCode,
            operazione: type
        })
    });

    alert("Operazione inviata!");
}
</script>

</body>
</html>
