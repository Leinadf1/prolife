<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scanner Magazzino</title>
<style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 600px; border: 2px solid black; }
    button { padding: 15px; font-size: 22px; margin: 10px; width: 45%; }

    /* bottone invisibile (serve solo per sbloccare audio) */
    #unlockAudio {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        z-index: 9999;
        border: none;
    }
</style>
</head>
<body>

<!-- bottone invisibile per sbloccare audio -->
<button id="unlockAudio">Unlock</button>

<h2>üì¶ Scanner Magazzino</h2>

<video id="video" autoplay playsinline></video>
<h3 id="code">CODICE: ‚Äî</h3>

<button onclick="sendData('carico')" style="background:#4CAF50;color:white;">CARICO</button>
<button onclick="sendData('scarico')" style="background:#D32F2F;color:white;">SCARICO</button>

<script>
let lastCode = "";
let currentStream = null;
let audioReady = false;
let audioCtx = null;

const video = document.getElementById("video");

// ------------------------------------------------
// 1Ô∏è‚É£ SBLOCCO AUDIO SU ANDROID
// ------------------------------------------------
document.getElementById("unlockAudio").addEventListener("click", () => {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    // facciamo un bip finto e subito stop ‚Üí serve solo a sbloccare
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    gain.gain.value = 0.0001;
    osc.start();
    osc.stop(audioCtx.currentTime + 0.05);

    audioReady = true;
    document.getElementById("unlockAudio").style.display = "none"; // sparisce
});

// ------------------------------------------------
// 2Ô∏è‚É£ FUNZIONE BEEP
// ------------------------------------------------
function playBeep() {
    if (!audioReady) return;

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.type = "square";
    osc.frequency.value = 2000;
    gain.gain.value = 0.2;

    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);
}

// Detector barcode
const detector = ("BarcodeDetector" in window)
    ? new BarcodeDetector({ formats: ["ean_13", "code_128"] })
    : null;

// ------------------------------------------------
// 3Ô∏è‚É£ SCELTA DELLA FOTOCAMERA
// ------------------------------------------------
async function findBackCamera1x() {
    await navigator.mediaDevices.getUserMedia({ video: true });
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cams = devices.filter(d => d.kind === "videoinput");
    const normal = cams.find(c => {
        const l = c.label.toLowerCase();
        return (
            l.includes("back") &&
            !l.includes("wide") &&
            !l.includes("ultra") &&
            !l.includes("tele") &&
            !l.includes("zoom") &&
            !l.includes("front")
        );
    });
    return normal?.deviceId ?? null;
}

async function startScanner() {
    if (currentStream)
        currentStream.getTracks().forEach(t => t.stop());

    const deviceId = await findBackCamera1x();
    const constraints = deviceId
        ? { video: { deviceId: { exact: deviceId } } }
        : { video: { facingMode: "environment" } };

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    currentStream = stream;
    video.srcObject = stream;
    scanLoop();
}

// ------------------------------------------------
// 4Ô∏è‚É£ LOOP SCANSIONE
// ------------------------------------------------
async function scanLoop() {
    if (detector) {
        try {
            const results = await detector.detect(video);
            if (results.length > 0) {
                const code = results[0].rawValue;
                if (code !== lastCode) {
                    lastCode = code;
                    document.getElementById("code").innerText = "CODICE: " + code;

                    // BEEP QUI
                    playBeep();
                }
            }
        } catch {}
    }
    requestAnimationFrame(scanLoop);
}

// ------------------------------------------------
// 5Ô∏è‚É£ INVIO DATI A GOOGLE SHEETS
// ------------------------------------------------
function sendData(type) {
    if (!lastCode) return alert("Scansiona prima un codice!");

    let data = new FormData();
    data.append("barcode", lastCode);
    data.append("operazione", type);

    fetch("https://script.google.com/macros/s/AKfycbww7kWmX-qDmG5an3JtEDEo8P-gqB3icmoQkyatWLx5JWgiV3VWGMFf-c7qZS1MNkoH/exec", {
        method: "POST",
        body: data
    });

    alert("Operazione inviata!");
}

startScanner();
</script>

</body>
</html>
