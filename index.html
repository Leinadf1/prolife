<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scanner Magazzino</title>

<style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 600px; border: 2px solid black; border-radius: 10px; }
    button { padding: 15px; font-size: 22px; margin: 10px; width: 45%; border-radius: 10px; }
    select { font-size: 18px; padding: 10px; width: 95%; margin-bottom: 15px; border-radius: 10px; }
</style>
</head>
<body>

<h2>ðŸ“¦ Scanner Magazzino</h2>

<!-- Selettore fotocamere -->
<select id="cameraSelect"></select>

<!-- Anteprima fotocamera -->
<video id="video" autoplay playsinline></video>

<!-- Codice letto -->
<h3 id="code">CODICE: â€”</h3>

<!-- Bottoni operazioni -->
<button onclick="sendData('carico')" style="background:#4CAF50;color:white;">CARICO</button>
<button onclick="sendData('scarico')" style="background:#D32F2F;color:white;">SCARICO</button>

<script>
// Variabili
let lastCode = "";
const video = document.getElementById("video");

// BarcodeDetector nativo
const detector = ("BarcodeDetector" in window)
    ? new BarcodeDetector({ formats: ["ean_13", "ean_8", "code_128"] })
    : null;


// ----------------------------------------------------------------------------
// ðŸ“Œ CARICAMENTO FOTOCAMERE E POPOLAMENTO MENU
// ----------------------------------------------------------------------------
async function loadCameras() {
    // Serve per sbloccare i nomi delle camere
    await navigator.mediaDevices.getUserMedia({ video: true });

    const devices = await navigator.mediaDevices.enumerateDevices();
    const cameras = devices.filter(d => d.kind === "videoinput");

    const select = document.getElementById("cameraSelect");
    select.innerHTML = "";

    // Popola la lista
    cameras.forEach(cam => {
        const option = document.createElement("option");
        option.value = cam.deviceId;
        option.textContent = cam.label || "Fotocamera";
        select.appendChild(option);
    });

    // Avvia la prima camera (di solito posteriore)
    startScanner(select.value);

    // Cambio camera manuale
    select.onchange = () => startScanner(select.value);
}


// ----------------------------------------------------------------------------
// ðŸ“Œ AVVIO SCANNER CON CAMERA SELEZIONATA
// ----------------------------------------------------------------------------
async function startScanner(deviceId) {
    const constraints = {
        video: {
            deviceId: { exact: deviceId }
        }
    };

    // Chiudi eventuali stream precedenti
    if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
    }

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;

    scanLoop();
}


// ----------------------------------------------------------------------------
// ðŸ“Œ LOOP DI SCANSIONE CODICI
// ----------------------------------------------------------------------------
async function scanLoop() {
    if (detector) {
        try {
            const barcodes = await detector.detect(video);
            if (barcodes.length > 0) {
                const code = barcodes[0].rawValue;

                if (code !== lastCode) {
                    lastCode = code;
                    document.getElementById("code").innerText = "CODICE: " + code;
                }
            }
        } catch (e) {}
    }

    requestAnimationFrame(scanLoop);
}


// ----------------------------------------------------------------------------
// ðŸ“Œ INVIO AL GOOGLE SHEET
// ----------------------------------------------------------------------------
function sendData(type) {
    if (!lastCode) {
        alert("Scansiona prima un codice!");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbww7kWmX-qDmG5an3JtEDEo8P-gqB3icmoQkyatWLx5JWgiV3VWGMFf-c7qZS1MNkoH/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            barcode: lastCode,
            operazione: type
        })
    });

    alert("Operazione inviata!");
}


// ----------------------------------------------------------------------------
// ðŸ“Œ AVVIO INIZIALE
// ----------------------------------------------------------------------------
loadCameras();
</script>

</body>
</html>
