<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scanner Magazzino</title>
<style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 600px; border: 2px solid black; }
    button { padding: 15px; font-size: 22px; margin: 10px; width: 45%; }
    #fileInput { display: none; }
    #code {
    font-size: 60px;
    font-weight: bold;
    margin-top: 15px;
    margin-bottom: 20px;
    color: #222;
    word-break: break-all;
}
</style>
</head>
<body>

<h2>ðŸ“¦ Scanner Magazzino</h2>

<video id="video" autoplay playsinline></video>
<h3 id="code">CODICE: â€”</h3>

<button onclick="askQuantity('carico')" style="background:#4CAF50;color:white;">CARICO</button>
<button onclick="askQuantity('scarico')" style="background:#D32F2F;color:white;">SCARICO</button>

<br><br>
<input type="file" id="fileInput" accept="image/*" capture="environment">

<script>
let lastCode = "";
let currentStream = null;
const video = document.getElementById("video");

let detector = ("BarcodeDetector" in window)
    ? new BarcodeDetector({ formats: ["ean_13", "code_128"] })
    : null;


// -----------------------------
// AVVIO FOTOCAMERA
// -----------------------------
async function startScanner() {
    try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cams = devices.filter(d => d.kind === "videoinput");
        let backCam = cams.find(c => c.label.toLowerCase().includes("back"));

        const constraints = backCam
            ? { video: { deviceId: backCam.deviceId } }
            : { video: { facingMode: "environment" } };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;

        scanLoop();
    } catch (err) {
        alert("âš  Fotocamera non disponibile, attivo la modalitÃ  foto.");
        document.getElementById("fileInput").style.display = "block";
    }
}


// -----------------------------
// SCANSIONE CONTINUA
// -----------------------------
async function scanLoop() {
    if (detector) {
        try {
            const results = await detector.detect(video);
            if (results.length > 0) {
                const code = results[0].rawValue;
                if (code !== lastCode) {
                    lastCode = code;
                    document.getElementById("code").innerText = "CODICE: " + code;

                    // ðŸ”” BEEP ALLA LETTURA
                    beep.play();
                }
            }
        } catch {}
    }

    requestAnimationFrame(scanLoop);
}


// -----------------------------
// CHIEDI QUANTITÃ€
// -----------------------------
function askQuantity(type) {
    if (!lastCode) return alert("Scansiona prima un codice!");

    let qty = prompt("Quanti pezzi vuoi " + (type === "carico" ? "aggiungere" : "scaricare") + "?");

    if (!qty) return;
    qty = parseInt(qty);

    if (isNaN(qty) || qty <= 0) {
        alert("QuantitÃ  non valida");
        return;
    }

    sendData(type, qty);
}


// -----------------------------
// INVIO AL SERVER
// -----------------------------
function sendData(type, qty) {
    let data = new FormData();
    data.append("barcode", lastCode);
    data.append("operazione", type);
    data.append("quantita", qty);

    fetch("https://script.google.com/macros/s/AKfycbww7kWmX-qDmG5an3JtEDEo8P-gqB3icmoQkyatWLx5JWgiV3VWGMFf-c7qZS1MNkoH/exec", {
        method: "POST",
        body: data
    });

    alert("Operazione inviata!");
}

startScanner();
</script>

</body>
</html>
