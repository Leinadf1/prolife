<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scanner Magazzino</title>
<style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 600px; border: 2px solid black; }
    button { padding: 15px; font-size: 22px; margin: 10px; width: 45%; }
    select { padding: 10px; font-size: 18px; margin-bottom: 15px; width: 90%; }
</style>
</head>
<body>

<h2>ðŸ“¦ Scanner Magazzino</h2>

<select id="cameraSelect"></select>

<video id="video" autoplay playsinline></video>
<h3 id="code">CODICE: â€”</h3>

<button onclick="sendData('carico')" style="background:#4CAF50;color:white;">CARICO</button>
<button onclick="sendData('scarico')" style="background:#D32F2F;color:white;">SCARICO</button>

<script>
let lastCode = "";
let currentStream = null;
let detector = ("BarcodeDetector" in window)
    ? new BarcodeDetector({ formats: ["ean_13", "code_128"] })
    : null;

async function startScanner(deviceId) {

    if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
    }

    const stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: { exact: deviceId } }
    });

    currentStream = stream;
    document.getElementById("video").srcObject = stream;

    scanLoop();
}

async function scanLoop() {
    if (detector) {
        try {
            const barcodes = await detector.detect(video);
            if (barcodes.length > 0) {
                const code = barcodes[0].rawValue;
                if (code !== lastCode) {
                    lastCode = code;
                    document.getElementById("code").innerText = "CODICE: " + code;
                }
            }
        } catch (e) {}
    }

    requestAnimationFrame(scanLoop);
}


// ðŸ” ANALISI DELLE CAMERE + SCELTA AUTOMATICA
async function loadCameras() {
    // Permesso per leggere i nomi veri
    await navigator.mediaDevices.getUserMedia({ video: true });

    const devices = await navigator.mediaDevices.enumerateDevices();
    const cameras = devices.filter(d => d.kind === "videoinput");

    const select = document.getElementById("cameraSelect");
    select.innerHTML = "";

    for (const cam of cameras) {
        const option = document.createElement("option");
        option.value = cam.deviceId;

        let label = cam.label.toLowerCase();
        let text = cam.label || "Fotocamera";

        // Etichette piÃ¹ intelligenti
        if (label.includes("back") && label.includes("wide")) text = "ðŸ“· Posteriore (Normale)";
        else if (label.includes("back") && label.includes("ultra")) text = "ðŸžï¸ Posteriore (Grandangolo)";
        else if (label.includes("back") && label.includes("tele")) text = "ðŸ”­ Posteriore (Tele)";
        else if (label.includes("front")) text = "ðŸ¤³ Frontale";

        // Otteniamo info sulla risoluzione
        let capabilitiesText = "";
        try {
            const testStream = await navigator.mediaDevices.getUserMedia({
                video: { deviceId: { exact: cam.deviceId } }
            });
            const track = testStream.getVideoTracks()[0];
            const caps = track.getCapabilities();

            if (caps.width && caps.height) {
                capabilitiesText = ` (${caps.width.max}x${caps.height.max})`;
            }

            track.stop();
        } catch (e) {}

        option.textContent = text + capabilitiesText;
        select.appendChild(option);
    }

    // Se esiste una posteriore normale â†’ selezionala
    const normalCam = [...select.options].find(o =>
        o.textContent.includes("Posteriore (Normale)")
    );

    select.value = normalCam ? normalCam.value : select.options[0].value;

    startScanner(select.value);

    select.onchange = () => startScanner(select.value);
}

loadCameras();


// ðŸ”¼ INVIO AL FOGLIO GOOGLE
function sendData(type) {
    if (!lastCode) {
        alert("Scansiona prima un codice!");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbww7kWmX-qDmG5an3JtEDEo8P-gqB3icmoQkyatWLx5JWgiV3VWGMFf-c7qZS1MNkoH/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            barcode: lastCode,
            operazione: type
        })
    });

    alert("Operazione inviata!");
}
</script>
