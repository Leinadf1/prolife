<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scanner Magazzino</title>
<style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 600px; border: 2px solid black; }
    button { padding: 15px; font-size: 22px; margin: 10px; width: 45%; }
    #fileInput { display: none; }
</style>
</head>
<body>

<h2>ðŸ“¦ Scanner Magazzino</h2>

<video id="video" autoplay playsinline></video>
<h3 id="code">CODICE: â€”</h3>

<button onclick="sendData('carico')" style="background:#4CAF50;color:white;">CARICO</button>
<button onclick="sendData('scarico')" style="background:#D32F2F;color:white;">SCARICO</button>

<br><br>

<!-- FALLBACK CAMERA PER SAMSUNG -->
<input type="file" id="fileInput" accept="image/*" capture="environment">

<script>
let lastCode = "";
let currentStream = null;
const video = document.getElementById("video");

let detector = null;

if ("BarcodeDetector" in window) {
    detector = new BarcodeDetector({ formats: ["ean_13", "code_128"] });
}


// -----------------------------
// FORZA FOTOCAMERA POSTERIORE
// -----------------------------
async function startScanner() {
    try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cams = devices.filter(d => d.kind === "videoinput");

        let backCam = cams.find(c => c.label.toLowerCase().includes("back"));

        const constraints = backCam ? {
            video: { deviceId: backCam.deviceId }
        } : {
            video: { facingMode: "environment" }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;

        scanLoop();
    } catch (err) {
        console.error("Errore fotocamera:", err);

        alert("âš  La fotocamera non puÃ² essere attivata.\nUsa la modalitÃ  foto.");
        document.getElementById("fileInput").style.display = "block";
    }
}


// -----------------------------
// SCANSIONE CONTINUA
// -----------------------------
async function scanLoop() {

    if (detector) {
        try {
            const results = await detector.detect(video);
            if (results.length > 0) {
                const code = results[0].rawValue;
                if (code !== lastCode) {
                    lastCode = code;
                    document.getElementById("code").innerText = "CODICE: " + code;
                }
            }
        } catch {}
    }

    requestAnimationFrame(scanLoop);
}


// -----------------------------
// FALLBACK SCATTO FOTO
// -----------------------------
document.getElementById("fileInput").addEventListener("change", async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const img = await createImageBitmap(file);

    try {
        const results = await detector.detect(img);
        if (results.length > 0) {
            lastCode = results[0].rawValue;
            document.getElementById("code").innerText = "CODICE: " + lastCode;
        } else {
            alert("Codice non rilevato. Riprova.");
        }
    } catch (err) {
        alert("Errore lettura immagine");
    }
});


// -----------------------------
// INVIO A GOOGLE SHEETS
// -----------------------------
function sendData(type) {
    if (!lastCode) {
        alert("Scansiona prima un codice!");
        return;
    }

    let data = new FormData();
    data.append("barcode", lastCode);
    data.append("operazione", type);

    fetch("https://script.google.com/macros/s/AKfycbww7kWmX-qDmG5an3JtEDEo8P-gqB3icmoQkyatWLx5JWgiV3VWGMFf-c7qZS1MNkoH/exec", {
        method: "POST",
        body: data
    });

    alert("Operazione inviata!");
}


// Avvia fotocamera
startScanner();
</script>

</body>
</html>
