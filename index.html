<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scanner Magazzino</title>
<style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 600px; border: 2px solid black; }
    button { padding: 15px; font-size: 22px; margin: 10px; width: 45%; }
</style>
</head>
<body>

<h2>ðŸ“¦ Scanner Magazzino</h2>

<video id="video" autoplay playsinline></video>
<h3 id="code">CODICE: â€”</h3>

<button onclick="sendData('carico')" style="background:#4CAF50;color:white;">CARICO</button>
<button onclick="sendData('scarico')" style="background:#D32F2F;color:white;">SCARICO</button>

<script>
let lastCode = "";
let currentStream = null;
const video = document.getElementById("video");

const detector = ("BarcodeDetector" in window)
    ? new BarcodeDetector({ formats: ["ean_13", "code_128"] })
    : null;

// ðŸ”¥ Trova la vera camera posteriore 1x
async function findBackCamera1x() {
    // Sblocca permessi per vedere i nomi
    await navigator.mediaDevices.getUserMedia({ video: true });

    const devices = await navigator.mediaDevices.enumerateDevices();
    const cameras = devices.filter(d => d.kind === "videoinput");

    // Filtra le camere posteriori "normali"
    const backNormal = cameras.find(cam => {
        const label = cam.label.toLowerCase();

        return (
            label.includes("back") &&           // deve essere posteriore
            !label.includes("ultra") &&         // NON grandangolo
            !label.includes("wide") &&          // elimina wide-angle
            !label.includes("tele") &&          // elimina teleobiettivo
            !label.includes("zoom") &&          // elimina zoom
            !label.includes("front")            // NON frontale
        );
    });

    // Se non la trova â†’ fallback: qualsiasi camera posteriore
    if (backNormal) return backNormal.deviceId;

    const anyBack = cameras.find(cam => cam.label.toLowerCase().includes("back"));
    return anyBack?.deviceId ?? null;
}


// ðŸ“¸ Avvia scanner con la camera posteriore 1x
async function startScanner() {
    if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
    }

    const deviceId = await findBackCamera1x();
    console.log("Fotocamera 1x selezionata:", deviceId);

    const constraints = deviceId
        ? { video: { deviceId: { exact: deviceId } } }
        : { video: { facingMode: "environment" } };

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    currentStream = stream;
    video.srcObject = stream;

    scanLoop();
}

// ðŸ” Scansione continua
async function scanLoop() {
    if (detector) {
        try {
            const results = await detector.detect(video);
            if (results.length > 0) {
                const code = results[0].rawValue;
                if (code !== lastCode) {
                    lastCode = code;
                    document.getElementById("code").innerText = "CODICE: " + code;
                }
            }
        } catch (e) {}
    }
    requestAnimationFrame(scanLoop);
}

// ðŸ”¼ Invio dati a Google Apps Script
function sendData(type) {
    if (!lastCode) {
        alert("Scansiona prima un codice!");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbww7kWmX-qDmG5an3JtEDEo8P-gqB3icmoQkyatWLx5JWgiV3VWGMFf-c7qZS1MNkoH", {
        method: "POST",
        mode: "no cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ barcode: lastCode, operazione: type })
    });

    alert("Operazione inviata!");
}

startScanner();
</script>

</body>
</html>
