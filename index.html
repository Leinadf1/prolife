<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scanner Magazzino</title>
<style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 600px; border: 2px solid black; }
    button { padding: 15px; font-size: 22px; margin: 10px; width: 45%; }
</style>
</head>
<body>

<h2>ðŸ“¦ Scanner Magazzino</h2>

<video id="video" autoplay playsinline></video>
<h3 id="code">CODICE: â€”</h3>

<button onclick="sendData('carico')" style="background:#4CAF50;color:white;">CARICO</button>
<button onclick="sendData('scarico')" style="background:#D32F2F;color:white;">SCARICO</button>

<script>
let lastCode = "";
let currentStream = null;
const video = document.getElementById("video");

const detector = ("BarcodeDetector" in window)
    ? new BarcodeDetector({ formats: ["ean_13", "code_128"] })
    : null;

// ðŸ”¥ Calcola larghezza dell'immagine â†’ usata per capire il FOV
function measureFOV(deviceId) {
    return new Promise(async resolve => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { deviceId: { exact: deviceId } }
            });

            const track = stream.getVideoTracks()[0];
            const settings = track.getSettings();

            const width = settings.width ?? 0;

            stream.getTracks().forEach(t => t.stop());
            resolve(width);
        } catch (e) {
            resolve(0);
        }
    });
}

// ðŸ”¥ Selezione automatica: la camera con la maggiore risoluzione â†’ camera normale
async function findMainCamera() {
    await navigator.mediaDevices.getUserMedia({ video: true });

    const devices = await navigator.mediaDevices.enumerateDevices();
    const cameras = devices.filter(d => d.kind === "videoinput");

    let bestCam = null;
    let bestFOV = 0;

    for (const cam of cameras) {
        const fov = await measureFOV(cam.deviceId);
        if (fov > bestFOV) {
            bestFOV = fov;
            bestCam = cam;
        }
    }

    return bestCam?.deviceId ?? null;
}

// ðŸ“¸ Avvio scanner con la fotocamera identificata
async function startScanner() {
    if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
        currentStream = null;
    }

    const deviceId = await findMainCamera();
    console.log("MIGLIOR FOTOCAMERA TROVATA:", deviceId);

    let constraints = null;

    if (deviceId) {
        constraints = { video: { deviceId: { exact: deviceId } } };
    } else {
        constraints = { video: { facingMode: "environment" } };
    }

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    currentStream = stream;
    video.srcObject = stream;

    scanLoop();
}

// ðŸ” Loop di scansione barcode
async function scanLoop() {
    if (detector) {
        try {
            const results = await detector.detect(video);
            if (results.length > 0) {
                const code = results[0].rawValue;
                if (code !== lastCode) {
                    lastCode = code;
                    document.getElementById("code").innerText = "CODICE: " + code;
                }
            }
        } catch (e) {}
    }
    requestAnimationFrame(scanLoop);
}

// ðŸ”¼ Invio a Google Apps Script
function sendData(type) {
    if (!lastCode) {
        alert("Scansiona prima un codice!");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbww7kWmX-qDmG5an3JtEDEo8P-gqB3icmoQkyatWLx5JWgiV3VWGMFf-c7qZS1MNkoH/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ barcode: lastCode, operazione: type })
    });

    alert("Operazione inviata!");
}

startScanner();
</script>

</body>
</html>
