<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scanner Magazzino</title>
<style>
    body { font-family: Arial; padding: 20px; text-align: center; }

    /* ðŸ“¸ ANTEPRIMA INGRANDITA */
    video {
        width: 100%;
        max-width: 900px;      /* aumenta dimensione massima su telefono */
        height: auto;
        border: 3px solid black;
        border-radius: 12px;

        transform: scale(1.35);      /* ðŸ”¥ zoom digitale */
        transform-origin: center;     /* mantiene al centro */
    }

    button {
        padding: 15px;
        font-size: 22px;
        margin: 10px;
        width: 45%;
    }
</style>
</head>
<body>

<h2>ðŸ“¦ Scanner Magazzino</h2>

<video id="video" autoplay playsinline></video>
<h3 id="code">CODICE: â€”</h3>

<button onclick="sendData('carico')" style="background:#4CAF50;color:white;">CARICO</button>
<button onclick="sendData('scarico')" style="background:#D32F2F;color:white;">SCARICO</button>

<script>
let lastCode = "";
const video = document.getElementById("video");

let detector = ("BarcodeDetector" in window)
    ? new BarcodeDetector({ formats: ["ean_13", "code_128"] })
    : null;

async function getBackCameraDeviceId() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    console.log(devices);

    const backCams = devices.filter(d =>
        d.kind === "videoinput" &&
        d.label.toLowerCase().includes("back")
    );

    if (backCams.length === 1) return backCams[0].deviceId;

    const normalCam = backCams.find(d =>
        !d.label.toLowerCase().includes("wide") &&
        !d.label.toLowerCase().includes("ultra") &&
        !d.label.toLowerCase().includes("0.5")
    );
    if (normalCam) return normalCam.deviceId;

    if (backCams.length > 0) return backCams[0].deviceId;

    return null;
}

async function startScanner() {
    await navigator.mediaDevices.getUserMedia({ video: true });

    const deviceId = await getBackCameraDeviceId();
    console.log("Camera selezionata:", deviceId);

    const stream = await navigator.mediaDevices.getUserMedia({
        video: {
            deviceId: deviceId ? { exact: deviceId } : undefined
        }
    });

    video.srcObject = stream;

    scanLoop();
}

async function scanLoop() {
    if (detector) {
        try {
            const barcodes = await detector.detect(video);
            if (barcodes.length > 0) {
                const code = barcodes[0].rawValue;
                if (code !== lastCode) {
                    lastCode = code;
                    document.getElementById("code").innerText = "CODICE: " + code;
                }
            }
        } catch {}
    }

    requestAnimationFrame(scanLoop);
}

function sendData(type) {
    if (!lastCode) {
        alert("Scansiona prima un codice!");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbww7kWmX-qDmG5an3JtEDEo8P-gqB3icmoQkyatWLx5JWgiV3VWGMFf-c7qZS1MNkoH/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            barcode: lastCode,
            operazione: type
        })
    });

    alert("Operazione inviata!");
}

startScanner();
</script>

</body>
</html>
